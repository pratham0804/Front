<style>
    button{
        background-color: green;
        color: white;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        cursor: pointer;
        border: none;
        box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.6);
        /*Syntax of box shadow : horizontal vertical opacity color*/
    }

    button:active{
        margin-left:3px;
        margin-top:3px;
        box-shadow: none;
    }
</style>
