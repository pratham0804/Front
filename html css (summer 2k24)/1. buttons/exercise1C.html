<style>
    button{
        background-color: green;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        color: #fff;
        margin-left: 15px;
        margin-right:15px;
        transition: padding 0.15s, margin 0.15s;
      
    }
    
    button:hover{
        padding-left: 35px;
        padding-right:35px;
        margin-left: 0px;
        margin-right: 0px;


    }
</style>

<button class="btn-1">One</button>
<button class="btn-2">Two</button>
<button class="btn-3">Three</button>

//remember, for creating this effect ,
padding after hover is equals to before hover padding plus margin
